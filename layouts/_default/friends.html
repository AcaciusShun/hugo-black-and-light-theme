{{ partial "header.html" . }}
  <section id=content>
    <h1>
      <!-- {{ if .Params.heading }} {{ .Params.heading }} {{ else }} {{ .Title }} {{ end }} -->
    </h1>
    {{ .Content }}

    {{ if .Params.date }}
      <div id=sub-header>
        Edited:  {{ .Date.Format (.Site.Params.dateform | default "January 2, 2006") }}  
      </div>
    {{ end }}
  </section>
{{ partial "footer.html" . }}
